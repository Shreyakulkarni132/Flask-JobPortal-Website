<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Flask app</title>
    <style>
        * {
            padding: 2px;
            margin: 2px;
            margin-left: 0px;
            margin-right: 0px;
        }

        h1 {
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
            color: rgb(107, 39, 39);
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="container mt-4">
        <h1>SSK Careers</h1>
        <hr>
        <div class="row d-flex align-items-center">
            <!-- Left Side (Text) - 60% -->
            <div class="col-md-7">
                <h3>Job Title</h3>
                <p>{{job.title}}</p>
                <h3>Location</h3>
                <p>{{job.location}}</p>
                <h3>Salary</h3>
                <p>{{job.currency}}{{job.salary}}</p>
                <h3>Responsibilities</h3>
                <p>{{job.responsibility}}</p>
                <h3>Requirements</h3>
                <p>{{job.requirments}}</p>
                <br>
                <a
                    href="mailto:jobapplications@sskcareers.com?subject=Application%20for%20{{job['title']}}&body=My%20name%3A%20%3C%3Cyour%20name%20here%3E%3E%0Aresume%3A%20%3C%3Cyour%20resume%20file%3E%3E%0Alinkedin%3A%20%3C%3Cyour%20linkedin%3E%3E">
                    <button type="button" class="btn btn-outline-success">Email Us</button>
                </a>
            </div>

            <div class="col-md-5 text-center">
                <img src="{{ url_for('static', filename='jobpage.jpg') }}" alt="Job Image" class="img-fluid rounded">
            </div>
        </div>
    </div>
    <div class="container">
        <h3>Application form</h3>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="email" class="form-control" id="name" placeholder="bob vance">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="linkedIn">LinkedIn</label>
                <input type="text" class="form-control" id="linkedIn"
                    placeholder="https://www.linkedin.com/in/username">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 text-muted text-center">Â© 2022 Company, Inc</span>
            </div>
        </footer>
    </div>
    </div>


</body>

</html>
